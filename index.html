<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake Game</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/snake-logo.png" />
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lexend+Tera&display=swap');
        body
        {
            margin: 0;
            padding: 0;
            /*background: linear-gradient(to right,#2193b0,#6dd5ed)*/
            /*background: linear-gradient(to right,#06beb6, #48b1bf)*/
            /*background: linear-gradient(to right,#dd2476,#ff512f)*/
            background: linear-gradient(to right,#4568dc,#b06ab3)
        }
        .heading
        {
            color: black;
            font-family: 'Poppins', sans-serif;
            font-weight: bolder;
            font-size: 60px;
            text-align: center
        }
        .canvas-body
        {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #canvas
        {
            border: solid 15px black;
        }
        .filler
        {
            min-width: 100%;
        }
        button
        {
            width: 60px;
            height: 32px;
            margin: 5px;
            /*border: none;*/
            outline: none;
            background-color: transparent;
            background-repeat: no-repeat;
            overflow: hidden;
        }
        #up-btn
        {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        #btn
        {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <h1 class="heading">Snake Game</h1>
    <div class="canvas-body">
        <canvas id="canvas"></canvas>
    </div>
    <div id="up-btn">
        <button id="upButton">Up</button>
    </div>
    <div id="btn">
        <button id="leftButton">Lt</i></button>
        <button id="downButton">Dn</button>
        <button id="rightButton">Rt</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
